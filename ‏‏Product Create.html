<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producrts Create</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary py-3" style="background-color: #242424;">
        <div class="container-fluid text-center d-flex justify-content-between px-5">
            <a class="navbar-brand" href="#">
                <div class="logo text-start"><span class="mb-0" style="color: white;"><span
                            style="color:#fcdd06;">Pro</span>Shop</span></div>
            </a>
            <div class="d-none d-lg-block">
                <div class="input-group serbox p-2 px-5">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="button-addon2">
                    <a class="btn btn_style" type="button" id="button-addon2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Search
                    </a>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="color: white;">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="cart-a">
                            <div class="icon d-flex flex-column" id="login">
                                <i class="fa-solid fa-user"></i>
                                <span for="login">Login/Sign up</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="cart-a">
                            <div class="icon d-flex flex-column" id="wishlist">
                                <i class="fa-sharp fa-solid fa-bookmark position-relative px-3">
                                    <span class="position-absolute badge1 rounded-pill">
                                        0
                                    </span>
                                </i>
                                <span for="wishlist">Wishlist</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./cart.html" class="cart-a">
                            <div class="icon d-flex flex-column" id="cart">

                                <i class="fa-solid fa-cart-shopping position-relative">
                                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill">
                                        0
                                    </span>
                                </i>

                                <span for="cart">cart</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item d-block d-lg-none">
                        <a href="#" class="cart-a">
                            <div class="icon d-flex flex-column" id="search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <span for="search">Search</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 px-0">
        <h5 class="ms-4">Create New Products</h5>
        <div class="row text-sm-center text-md-start rounded-3 mt-3 py-3 pb-5 ps-md-3 ps-sm-0 mx-4"
            style="background-color: #f2f2f2;">
            <div class="col-md-4 pt-md-5 pt-sm-3">
                <div class="cloud d-flex flex-column m-sm-3">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <span>Product Images <span style="font-size: 12px;">(4 images allowed)</span></span>
                </div>
                <div class="plus-img mt-3 d-flex justify-content-between mx-3">
                    <div><i class="fa-solid fa-plus"></i></div>
                    <div><i class="fa-solid fa-plus"></i></div>
                    <div><i class="fa-solid fa-plus"></i></div>
                </div>
            </div>
            <div class="col-md-7 ms-md-4 ms-sm-0 pt-3">
                <h5>Product Details</h5>
                <div class="row g-2">
                    <div class="col-lg-5">
                        <label for="validationDefault01" class="form-label label-style">Product name</label>
                        <input type="text" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-lg-5">
                        <label for="validationDefault01" class="form-label label-style">Product Brand</label>
                        <input type="text" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    <div class="col-md-5">
                        <label for="validationDefault01" class="form-label label-style">Product ID</label>
                        <input type="text" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-5">
                        <label for="validationDefault01" class="form-label label-style">Product Category</label>
                        <input type="text" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationDefault01" class="form-label label-style">Product Description</label>
                        <textarea class="form-control" id="validationDefault01" aria-label="With textarea"></textarea>
                    </div>
                    <div class="col-md-5">
                        <label for="validationDefault01" class="form-label label-style">Count in Stock</label>
                        <input type="text" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-5">
                        <label for="validationDefault01" class="form-label label-style">Price</label>
                        <input type="text" class="form-control" id="validationDefault01" value="" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="btn my-4 rounded-2 px-4"
                style="background-color: #4BB543; color: white; font-size: 18px; font-weight: normal; letter-spacing: 0.48px;">Create
                New Product</button>
        </div>
    </div>









    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
